<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>
    
    <script type="module" src="/src/main.ts" defer></script>
    <script src="./src/Validator.ts"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        new Validator({
          form: '#form-1',
          errorSelector: '.form-message',
          formGroupSelector: '.form-group',
          rules: [
          Validator.isRequired('#fullname'),
          Validator.isRequired('#email'),
            Validator.isEmail('#email','Vui long nhap Email'),
            Validator.isRequired('#password'),
            Validator.isMinLength('#password'),
          Validator.isRequired('#password_confirmation'),
            Validator.isConfirm('#password_confirmation',function(){return document.querySelector('#password').value},`vui long nhap dung mat khau`),
            Validator.onSubmit= (data)=>{
              console.log(data);
            }
          ],
        });
      });
    </script>
  </body>
  <!-- <script src="./src/Validator.ts"></script> -->
  

  
</html>
