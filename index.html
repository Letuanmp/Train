<html lang="en">
  <head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + TS</title>
  </head>
  <body>
    <div id="app"></div>
    
    <script type="module" src="/src/main.ts" defer></script>
    <script src="./src/Validator.ts"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function () {
        new Validator({
          form: '#form-1',
          errorSelector: '.form-message',
          rules: [
            Validator.isEmail('#email','Vui long nhap Email'),
            Validator.isMinLength('#password')

          ],
        });
      });
    </script>
  </body>
